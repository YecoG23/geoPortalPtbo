{% extends "base.html" %}

{% block title %}{{ proyecto.id }}{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col-lg-9">
      <div class="page-header">
        <h1>Eliminacion de Proyecto {{proyecto.id}} </h1>
      </div>

      <form action="" method="post">
          {% csrf_token %}
          <p>Esta seguro que quiere eliminar el proyecto  <strong>{{ object }}</strong>?</p>
          <a class="btn btn-default" href="javascript:history.back()">Regresar</a>
          <button type="submit" class="btn btn-danger">Eliminar</button>
      </form>
    </div>
  </div>
{% endblock %}
